{% extends "base.html" %}


{% block head %}
{% endblock %}

{% block content %}
<main role="main" class="container" style="margin-top: 50px; margin-bottom: 100px;">
    <div style="width: device-width; height: auto; border: 30px solid #909090; margin:auto; background: #909090; margin-top: 50px;">
        <div class="card card-body">
            <div>
                <h5>{{ post.title }}</h5>
                <h6 style="color:#848484;">{{ autor }}</h6>
                <hr size="6">
                <div style="margin-left: 20px;"><p>{{ post.content }}</p></div>
                <p class="card-text"><small class="text-muted">
                    {{ post.created_date.strftime("%Y/%m/%d %H:%M:%S")}}
                    {% if session_object.get_user_id() == post.author %}
                    <a href="/post?id={{ post.id }}&action=delete">Удалить</a>
                    {% endif %}
                </small></p>
            </div>
        </div>
    </div>
</main>
{% endblock %}
